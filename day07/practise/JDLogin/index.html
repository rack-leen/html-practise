<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>京东-欢迎登陆</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<!-- 主体部分 -->

<body>
    <!-- top 整个页面的上部分 -->
    <div class="top">
        <!-- header 上部分的开始部分 -->
        <div class="header">
            <!-- left -->
            <div class="left">
                <a href="https://www.jd.com/"><img src="images/logo-201305-b.png" /></a>
                <b></b>
            </div>

            <!-- right -->
            <div class="right">
                <a href="https://surveys.jd.com/index.php?r=survey/index/sid/568245/lang/zh-Hans" target="_blank">
                    <b></b>
                    登录页面，调查问卷</a>
            </div>
        </div>

        <!-- 下部分的文字内容 -->
        <div class="bottom">
            <div>
                <img src="images/icon-tips.png" />
                <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<span>《京东隐私政策》</span>已上线，将更有利于保护您的个人隐私。</p>
            </div>
        </div>
    </div>

    <!-- center 整个页面的中间部分 -->
    <div class="center">
        <!-- banner -->
        <div class="banner">
            <!-- right-login -->
            <div class="right-login">
                <div class="alter">
                    <div>
                        <img src="images/icon-tips.png" />
                        <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                    </div>
                </div>

                <div class="label">
                    <div class="left">
                        <p>扫码登录</p>
                    </div>
                    <div class="right">
                        <p>账户登录</p>
                    </div>
                </div>

                <form name="login-account" method="post/get" value="">
                    <div class="login-account">
                        <img src="images/account.png" />
                        <input name="account" type="text" placeholder="邮箱/用户名/已验证手机" />

                    </div>
                    <div class="login-passwd">
                        <img src="images/passwd.png" />
                        <input name="passwd" type="password" placeholder="密码" />
                    </div>

                    <div class="forget-passwd">
                        <p>忘记密码</p>
                    </div>

                    <div class="login-buttom">
                        <input type="submit" name="login-buttom" value="登    录" />
                    </div>
                </form>

                <div class="bottom">
                    <div class="site">
                        <div class="QQ">
                            <a href="#">
                                <img src="images/QQ.png" />
                                <p>QQ</p>
                            </a>
                        </div>
                        <div class="wechat">
                            <a href="#">
                                <img src="images/wechat.png" />
                                <p>微信</p>
                            </a>
                        </div>
                    </div>
                    <div class="register">
                        <a href="#">
                            <img src="images/register.png" />
                            <p>立即注册</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- bottom 整个页面的下部分 -->
    <div class="bottom">
        <!-- footer -->
        <div class="footer">
            <a href="#">关于我们</a><img src="images/pic.png" />
            <a href="#">联系我们</a><img src="images/pic.png" />
            <a href="#">人才招聘</a><img src="images/pic.png" />
            <a href="#">商家入驻</a><img src="images/pic.png" />
            <a href="#">广告服务</a><img src="images/pic.png" />
            <a href="#">手机京东</a><img src="images/pic.png" />
            <a href="#">友情链接</a><img src="images/pic.png" />
            <a href="#">销售联盟</a><img src="images/pic.png" />
            <a href="#">京东社区</a><img src="images/pic.png" />
            <a href="#">京东公益</a><img src="images/pic.png" />
            <a href="#">English Site</a>

            <div class="copyright">
                Copyright © 2004-2019 京东JD.com 版权所有
            </div>

        </div>
    </div>
</body>

</html>
