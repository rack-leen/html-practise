<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智联招聘注册</title>
</head>

<body>
	<b>个人信息</b>&nbsp; <font color="#8f020a">*为必须填项</font>
    <hr/>
    <br/>
    <br/>
    <table>
    <tr>
    <td width="200"><font color="#8f020a">*</font>姓名</td>
    <td><input type="text" name="name"  placeholder="请输入你的姓名"/></td>
    </tr>
    <tr>
    <td width="200"><font color="#8f020a">*</font>性别</td>
    <td>
    	<input type="radio" name="sex" value="man1"/>男
    	<input type="radio" name="sex" value="man2" checked="checked"/>女
    </td>
    </tr>
    
    <tr>
    <td width="200"><font color="#8f020a">*</font>出生日期</td>
    <td>
    	<select>
        	<option selected="selected">1997</option>
        </select>年
        <select>
        	<option selected="selected">7</option>
        </select>月
    </td>
    </tr>
    
    <tr>
    <td width="200"><font color="#8f020a">*</font>参加工作年份</td>
    <td>
    	<select>
        	<option selected="selected">2009年2月</option>
        </select>
    </td>
    </tr>
    
    <tr>
    <td width="200"><font color="#8f020a">*</font>户口所在地</td>
    <td>
    	<select>
        	<option selected="selected">北京</option>
        </select>
    </td>
    </tr>
    
    <tr>
    <td width="200"><font color="#8f020a">*</font>现居住城市</td>
    <td>
    	<select>
        	<option selected="selected">北京</option>
        </select>
    </td>
    </tr>
    
    <tr>
    <td width="200"><font color="#8f020a">*</font>联系方式</td>
    <td><input type="text" name="myPhone"  placeholder="请输入你的联系方式"/></td>
    </tr>
    
    <tr>
    <td width="200"><font color="#8f020a">*</font>电子邮箱</td>
    <td><input type="text" name="email"  placeholder="请输入你的邮箱"/></td>
    </tr>
    
    <tr>
    	<td  width="200">婚姻状况</td>
        <td>
        	<input type="radio" name="md" checked="checked" />未婚<input type="radio" name="md" />已婚<input type="radio" name="md"  />离异
        </td>
    </tr>
    
    <tr>
    <td width="200">国籍</td>
    <td>
    	<select>
        	<option selected="selected">中国大陆</option>
        </select>
    </td>
    </tr>
    
    <tr>
    <td width="200">证件</td>
    <td>
    	<select>
        	<option selected="selected">身份证</option>
        </select>
        <input type="text" name="card" />
    </td>
    </tr>
    
    <tr>
    	<td  width="200">海外工作/学习经历</td>
        <td>
        	<input type="radio" name="ex" checked="checked" />有<input type="radio" name="ex" />无
        </td>
    </tr>
    
    <tr>
    	<td  width="200">政治面貌</td>
        <td>
        	<input type="radio" name="zz"  />中共党员(含预备党员)<input type="radio" name="zz" checked="checked"/>团员<input type="radio" name="zz"  />群众<input type="radio" name="zz"  />民主党派<input type="radio" name="zz"  />无党派人士
        </td>
    </tr>
    </table>
    
    <br/>
    <br/>
    <b>求职意向</b>&nbsp; <font color="#8f020a">*为必须填项</font>
    <hr/>
    <br/>
    <br/>
    
    <table>
    <tr>
    <td width="200"><font color="#8f020a">*</font>期望工作性质</td>
    <td>
    	<input type="checkbox" />全职<input type="checkbox" />兼职<input type="checkbox" />实习
    </td>
    </tr>
    <tr>
    <td width="200"><font color="#8f020a">*</font>期望工作地点</td>
    <td>
    	<select>
        	<option selected="selected">选择/修改</option>
        </select>
    </td>
    </tr>
    <tr>
    <td width="200"><font color="#8f020a">*</font>期望从事职业</td>
    <td>
    	<select>
        	<option selected="selected">选择/修改</option>
        </select>
    </td>
    </tr>
    <tr>
    <td width="200"><font color="#8f020a">*</font>期望从事行业</td>
    <td>
    	<select>
        	<option selected="selected">选择/修改</option>
        </select>
    </td>
    </tr> 
    <tr>
    <td width="200"><font color="#8f020a">*</font>期望月薪(税前)</td>
    <td>
    	<select>
        	<option selected="selected">请选择</option>
        </select>/月
    </td>
    </tr>
    
    <tr>
    <td width="200"><font color="#8f020a">*</font>工作状态</td>
    <td>
    	<select>
        	<option selected="selected">我目前处于离职状态，可立即上岗</option>
        </select>
    </td>
    </tr>
    <tr>
    <td width="300">
    	<input type="checkbox" />将此求职意向显示在我的简历中
    </td>
    </tr>
    </table>
    
    <br/>
    <br/>
    <b>自我评价</b>&nbsp; <font color="#8f020a">*为必须填项</font>
    <hr/>
    <br/>
    <br/>
    
    <font size="2">请简短叙述你的工作业绩、拥有的技能以及特殊的专长、以更好的向企业展现自己。</font>
    <table>
    	<td width="100"><font color="#8f020a">*</font>标题</td>
    	<td>
    		<select>
        		<option selected="selected">自我评价</option>
        	</select>
    	</td>
    	</tr>
        
        <td width="100" valign="top"><font color="#8f020a">*</font>内容</td>
    	<td>
    		<textarea cols="50" rows="20">
            
            </textarea>
    	</td>
    	</tr>
        
        <tr>
        <td></td>
        	<td align="right">
        		<input type="button" name="save" value="保存并下一步" />
        	</td>
        </tr>
    </table>
</body>
</html>
