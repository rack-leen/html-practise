<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>网易云注册</title>
</head>

<body>
	<table>
    	<tr>
        	<td align="right"><font color="#d55700">*</font>邮箱地址</td>
            <td></td>
            <td><input type="text" name="email" placeholder="请输入邮箱地址"></td>
            <td>@</td>
            <td>
            	<select >
                	<option selected="selected">163.com</option>
                </select>
            </td>
        </tr>
        <tr>
        	<td align="right"><font color="#d55700">*</font>密码</td>
            <td></td>
            <td colspan="3"><input type="password" name="ipasswd" placeholder="请输入密码"></td>
        </tr>
        
        <tr>
        	<td align="right"><font color="#d55700">*</font>确认密码</td>
            <td></td>
            <td colspan="3"><input type="password" name="opasswd" placeholder="请确认密码"></td>
        </tr>
        
        <tr>
        	<td align="right"><font color="#d55700">*</font>手机号码</td>
            <td></td>
            <td colspan="3"><input type="text" name="phone" placeholder="请输入手机号码"></td>
        </tr>
        
        <tr>
        	<td align="right"><font color="#d55700">*</font>验证码</td>
            <td></td>
            <td colspan="2"><input type="text" name="identify" placeholder="请输入验证码"></td>
            <td><img src="images/1.jpg"></td>
        </tr>
        
        <tr>
            <td colspan="2"></td>
            <td colspan="3"><input type="button" name="idButton" value="免费输入验证码"></td>
        </tr>
        
        <tr>
        	<td align="right"><font color="#d55700">*</font>短信验证码</td>
            <td></td>
            <td colspan="3"><input type="text" name="messengeridentify" placeholder="请输入短信验证码"></td>
        </tr>
        
        <tr>
        	<td colspan="2"></td>
        	<td colspan="3">
            	<input type="checkbox" name="agree" checked="checked"/>同意<font color="#003399">“服务条款”</font>和<font color="#003399">“隐私权相关政策”</font>
            </td>
        </tr>
        
        <tr>
        	<td colspan="2"></td>
        	<td colspan="3">
            	<input type="submit" name="register" value="立即注册" />
            </td>
        </tr>
    </table>
</body>
</html>
